<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester la méthode POST</title>
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
    <script>
        function afficherDonnees() {
            // Récupérer les valeurs des champs de formulaire
            var nom = document.getElementById("nom").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
        
            // Créer une chaîne de texte contenant les données du formulaire
            var texte = "Nom : " + nom + "\nEmail : " + email + "\nMessage : " + message;
        
            // Afficher les données du formulaire dans une boîte de dialogue
            var confirmation = window.confirm(texte);
            if (confirmation) {
                // L'utilisateur a confirmé, rediriger ou effectuer une autre action
                window.location.href = "http://127.0.0.1/site/5/index.html"; // Rediriger vers la page d'accueil
            }
        }
    </script>
</head>
<body>
    <h1>Tester la méthode POST</h1>
    <form action="" method="POST">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br><br>
        
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="message">Message :</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Envoyer" onclick="afficherDonnees()">
    </form>

    <h1>Tester la méthode POST v2</h1>
    <form action="" method="POST">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br><br>
        
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="message">Message :</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Envoyer">
    </form>

    <h2>Test post image</h2>
    <form action="/site/5/index.html" method="POST" enctype="multipart/form-data">
        <input type="file" name="photo" accept="image/*">
        <input type="submit" value="Envoyer">
    </form>
    <h2>Test DELETE</h2>
    <form id="deleteForm">
        <label for="filename">Nom du fichier à supprimer :</label>
        <input type="text" id="filename" name="filename" required><br><br>
        <input type="submit" value="Supprimer">
    </form>

    <div id="message"></div>

    <script>
        document.getElementById('deleteForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var filename = document.getElementById('filename').value;
            var url = 'http://localhost/site/5/images/' + filename;
            
            fetch(url, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('message').textContent = 'Fichier supprimé avec succès.';
                } else {
                    document.getElementById('message').textContent = 'Erreur lors de la suppression du fichier.';
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                document.getElementById('message').textContent = 'Erreur lors de la suppression du fichier.';
            });
        });
    </script>
</body>
</html>
