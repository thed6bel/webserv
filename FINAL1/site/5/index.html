<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tester la méthode POST</title>
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
    <script>
        document.getElementById('deleteForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var filename = document.getElementById('filename').value;
            var url = filename;
            
            fetch(url, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('message').textContent = 'Fichier supprimé avec succès.';
                } else if(response.status === 404) {
                    document.getElementById('message').textContent = 'Erreur: Fichier non trouvé.';
                } else if(response.status === 403) {
                    document.getElementById('message').textContent = 'Erreur: Accès refusé.';
                } else {
                    document.getElementById('message').textContent = 'Erreur lors de la suppression du fichier avec le code d\'état: ' + response.status;
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                document.getElementById('message').textContent = 'Erreur de réseau ou problème de connexion.';
            });
        });
    </script>
</head>
<body>

        <input type="submit" value="Envoyer" onclick="afficherDonnees()">

    <h2>Test DELETE</h2>
    <form id="deleteForm">
        <label for="filename">Nom du fichier à supprimer :</label>
        <input type="text" id="filename" name="filename" required><br><br>
        <input type="submit" value="Supprimer">
        <span id="deleteMessage"></span> <!-- Message s'affichera ici -->
    </form>

    <script>
        document.getElementById('deleteForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var filename = document.getElementById('filename').value;
            var url = filename; // Assurez-vous que cette URL est correcte pour l'API DELETE
            
            fetch(url, {
                method: 'DELETE'
            })
            .then(response => {
                var messageElement = document.getElementById('deleteMessage');
                if (response.ok) {
                    messageElement.textContent = 'Fichier supprimé avec succès.';
                    messageElement.style.color = 'green';
                } else if (response.status === 404) {
                    messageElement.textContent = 'Erreur: Fichier non trouvé.';
                    messageElement.style.color = 'red';
                } else if (response.status === 403) {
                    messageElement.textContent = 'Erreur: Accès refusé.';
                    messageElement.style.color = 'red';
                } else {
                    messageElement.textContent = 'Erreur lors de la suppression du fichier avec le code d\'état: ' + response.status;
                    messageElement.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                document.getElementById('deleteMessage').textContent = 'Erreur de réseau ou problème de connexion.';
                document.getElementById('deleteMessage').style.color = 'red';
            });
        });
    </script>
    <h1>Liste des fichiers disponibles pour téléchargement</h1>
    <iframe src="http://127.0.0.1:8005/fileUploaded" style="width:100%; height:400px;"></iframe>
    
</body>
